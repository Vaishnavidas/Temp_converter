<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="wrapper">
   <label>Temperature Converter</label>
    <div class="container">
    <label for="celcius">celcius</label>
    <input type="number" name="celcius" id="celcius"  class="input">    
    </div>
    <div class="container">
    <label for="fahrenheit">fahrenheit</label>
    <input type="number" name="fahrenheit" id="fahrenheit"  class="input">    
    </div>
    <div class="container">
    <label for="kelvin">kelvin</label>
    <input type="number" name="kelvin" id="kelvin"  class="input">    
    </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
